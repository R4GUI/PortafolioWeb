<!-- contacto.component.html -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8 bg-white p-4 rounded shadow">
      <h2 class="display-5 text-center font-weight-bold mb-4">Contáctame</h2>
      <p class="text-center mb-4">Si desea chatear sobre un proyecto o simplemente tiene una pregunta, complete el formulario abajo. Mi objetivo es volver dentro de 2 días.</p>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="asunto">Asunto:</label>
          <input type="text" class="form-control" id="asunto" required>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea class="form-control" id="mensaje" rows="3" required></textarea>
        </div>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary">Enviar mensaje</button>
        </div>
      </form>
    </div>
  </div>
</div>
